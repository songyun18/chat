<ion-view ng-class="bodyClass" data-title="通讯录">
	<ion-content>
	<div class="book_body">
		<ul>
			<li ng-repeat="row in list" ng-click="chat(row.user_id)">
				<img ng-src="{{row.avatar}}" />
				{{row.user_name}}
			</li>
		</ul>
		<dl>
			<dd class="float_left"></dd>
			<dt></dt>
		</dl>
	</div>
	</ion-content>
</ion-view>
