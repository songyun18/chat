<ion-view ng-class="bodyClass" data-title="登录">
<ion-content>
<div class="list list-inset">
	<label class="item item-input">
		<input type="text" placeholder="用户名" ng-model="form.user_name">
	</label>
	<label class="item item-input">
		<input placeholder="密码" type="password" ng-model="form.password">
	</label>
</div>
<div class="padding">
	<button class="button button-block button-positive" ng-click="submit()">登录</button>
	<div class="text-right">
		<a href="{{ngUrl('register')}}" class="balanced">注册新账号</a>
	</div>
</div>
</ion-content>
</ion-view>
