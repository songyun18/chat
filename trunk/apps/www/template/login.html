	<div class="login_form">
		<p>
			<input class="input_text full_width" placeholder="用户名" ng-model="form.user_name" />
		</p>
		<p>
			<input class="input_text full_width" type="password" placeholder="密码" ng-model="form.password" />
		</p>
		<p>
			<button class="button full_width green" ng-click="submit()">登录</button>
		</p>
		<p class="text_align_right">
			<span><a href="{{ngUrl('register')}}">注册新用户</a></span>
		</p>
	</div>
