<ion-view ng-class="bodyClass" data-title="通讯录" hide-back-button="true">
	<ion-content overflow-scroll="false">
		<div class="list">
			<a class="item item-avatar item-icon-right" href="javascript:;" ng-click="chat(row.user_id)" ng-repeat="row in list">
				<img ng-src="{{row.avatar}}">
				<h2 class="padding-top">{{row.user_name}}</h2>
			</a>
		</div>
	</ion-content>
</ion-view>
