<ion-view ng-class="bodyClass" hide-back-button="true" data-title="我">
	<ion-content>
	<div class="click_list">
		<div class="height_10"></div>
		<dl ng-click="goto('info')">
			<dd class="float_left"><img ng-src="{{userInfo.avatar}}" /></dd>
			<dt>{{userInfo.nickname}}</dt>
			<dd>账户:{{userInfo.user_name}}</dd>
			<dd class="clear"></dd>
		</dl>
		<div class="height_10"></div>
		<ul>
			<li><a href="{{ngUrl('info')}}" nav-transition="none">设置</a></li>
		</ul>
		<div class="height_10"></div>
		<div class="padding_10">
			<button class="button full_width red radius mine" ng-click="logout()">注销</button>
		</div>
	</div>
	</ion-content>
	<div class="foot" foot></div>
</ion-view>
