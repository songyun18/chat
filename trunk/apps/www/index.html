<script>
function pcUrl(c,a,params)
{
	var sitePath='../';
	var hostUrl='../rest/';

	if(params==undefined)
		params={};

	if(typeof c !='object')
	{
		if(c) params.c=c;
	}
	else
		params=c;
	if(typeof a !='object')
	{
		//params.m='Mobile';
		if(a) params.a=a;
	}
	else
		params=a;

	var url=hostUrl+'?';

	for(var i in params)
	{
		url+=i+'='+params[i]+'&';
	}
	url=url.substr(0,url.length-1);
	return url;
}
